<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cape Convertor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cape Convertor</h1>
  <div id="upload-container">
    <div class="upload-section">
      <h3>Skin</h3>
      <input type="file" id="skin-upload" accept="image/png, image/jpeg">
    </div>
    <div class="upload-section">
      <h3>Cape</h3>
      <input type="file" id="cape-upload" accept="image/png, image/jpeg">
    </div>
  </div>
  <div id="preview-container">
    <h2>Preview</h2>
    <img id="preview-image">
  </div>
  <button id="download-button" disabled>Download</button>
  <script src="script.js"></script>
</body>
</html>
